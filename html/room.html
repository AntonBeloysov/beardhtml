<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media.css">
    <title>room</title>
</head>
<body>
    <section class="room-section">
        <div class="container">
            <div class="header__content-room">
                <img class="logo__header room-logo" src="/img/logo/logo.png" alt="">
                <h1 class="title-text__header">BEARD ROOM</h1>
            </div>
            <div class="peoples-logo__voice">
                <div class="people">
                    <img src="/img/icon people/ico.jpg" class="img__people" alt="">
                    <div class="microfone">
                        <img src="/img/mic/microfone.png" alt="" class="img-logo__microfone">
                    </div>
                </div>
                <div class="people">
                    <img src="/img/icon people/ico.jpg" class="img__people" alt="">
                    <div class="microfone">
                        <img src="/img/mic/mute-microfone.png" alt="" class="img-logo__microfone">
                    </div>
                </div>
                <div class="people">
                    <img src="/img/icon people/ico.jpg" class="img__people" alt="">
                    <div class="microfone">
                        <img src="/img/mic/microfone.png" alt="" class="img-logo__microfone">
                    </div>
                </div>
                <div class="people">
                    <img src="/img/icon people/ico.jpg" class="img__people" alt="">
                    <div class="microfone">
                        <img src="/img/mic/mute-microfone.png" alt="" class="img-logo__microfone">
                    </div>
                </div>
                <div class="people">
                    <img src="/img/icon people/ico.jpg" class="img__people" alt="">
                    <div class="microfone">
                        <img src="/img/mic/microfone.png" alt="" class="img-logo__microfone">
                    </div>
                </div>
            </div> 
            <div class="status-voice__bar">
                <div class="position__button-arrow">
                    <button class="arrow-button active-arrow__button"></button>
                </div>
                <div class="container_status-room__content">
                    <div class="time-voice">
                        <h1 class="time">19:03</h1>
                    </div>
                    <div class="global_status__button">
                        <div style="cursor: pointer;" class="container_mic_button">
                            <button class="microfone__button"></button>
                        </div>
                        <div class="container-log_out__button">
                            <button class="log_out-button-voice"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
